<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content padding>
         
      <ion-item>
        <ion-label>Name: {{user?.email}}</ion-label>
       
      </ion-item>

      <ion-item>
          <ion-label>Email: {{user?.email}}</ion-label>
         
      </ion-item>


      <ion-item>
          <ion-label>CPR: {{user?.cpr}}</ion-label>
         
        </ion-item>

        <ion-item>
            <ion-label>Phone: {{user?.phone}}</ion-label>
           
        </ion-item>
  
      <ion-item>
        <ion-label>Diagnose: {{user?.diagnose}}</ion-label>
        
      </ion-item>
   
      <ion-item>
        <ion-label>Condition: {{user?.condition}}</ion-label>
        
      </ion-item>

      <ion-item>
          <ion-label>Therapist: {{user?.therapist}}</ion-label>
          
      </ion-item>
      
      <ion-button expand="full" type="button" >Change password</ion-button>
    
      <ion-button expand="full" type="button" >Delete account</ion-button>

      <ion-button expand="full" (click)="logout()">Logout</ion-button>
   
    
  </ion-content>

</ion-content>
